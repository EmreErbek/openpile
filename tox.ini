[tox]
min_version = 4.0
envlist = py37, py38, py39, py310, linters
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =     
    pandas
    numpy
    matplotlib
    numba
    scipy
    fpdf2
    pydantic
    typing_extensions
commands = pytest 

[linters:env]
deps =
    black
commands =
    black 